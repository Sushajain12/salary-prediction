<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Profile Prediction - salary</title>
  <link rel="stylesheet" href="../static/css/index.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="sweetalert2.min.css">
  <script src="https://kit.fontawesome.com/e70870546e.js" crossorigin="anonymous"></script>
  <script src="sweetalert2.min.js"></script>
</head>
<body>
  {% if prediction %}
  <script> 
    Swal.fire({
      title: "<strong>Prediction Result</strong>",
      icon: "success",
      html: `{{ prediction }}`,
      showCloseButton: true,
      showCancelButton: true,
      focusConfirm: false,
      confirmButtonText: `<i class="fa fa-thumbs-up"></i> Great!`,
      confirmButtonAriaLabel: "Thumbs up, great!",
      cancelButtonText: `<i class="fa fa-thumbs-down"></i>`,
      cancelButtonAriaLabel: "Thumbs down"
    });
  </script>
  {% endif %}
  <header>
    <div class="container">
      <h1 class="logo">heart</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/predict">Predict</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="form-container">
    <h2 style="text-align: center;">Professional Profile Prediction Form</h2>
    <form id="prediction-form" method="POST" action="/predict">
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" value="34" min="18" max="100" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="Male" selected>Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="education">Education Level</label>
        <select id="education" name="education" required>
          <option value="High School">High School</option>
          <option value="Bachelor's Degree">Bachelor's Degree</option>
          <option value="Master's Degree">Master's Degree</option>
          <option value="PhD" selected>PhD</option>
        </select>
      </div>

      <div class="form-group">
        <label for="job_title">Job Title</label>
        <select id="job_title" name="job_title" required>
          <option value="Software Engineer">Software Engineer</option>
          <option value="Data Analyst" selected>Data Analyst</option>
          <option value="Senior Manager">Senior Manager</option>
          <option value="Sales Associate">Sales Associate</option>
          <option value="Director">Director</option>
          <option value="Marketing Analyst">Marketing Analyst</option>
          <option value="Product Manager">Product Manager</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="experience">Years of Experience</label>
        <input type="number" id="experience" name="experience" value="15" min="0" max="50" required>
      </div>

      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 NeuroGuard. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
